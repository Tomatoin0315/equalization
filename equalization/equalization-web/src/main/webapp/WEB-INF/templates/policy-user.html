<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政策查询</title>
    <link rel="stylesheet" href="../../static/css-user/base.css">
    <link rel="stylesheet" href="../../static/css-user/policy.css">
    <link rel="stylesheet" href="../../static/libs-user/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--/*-->
    <link rel="stylesheet" href="../../static/libs/layui/css/layui.css">
    <script src="../../static/libs/layui/layui.js"></script>
    <!--*/-->
</head>

<body>
<div class="w policy">
    <!-- 左侧栏开始 -->
    <span class="area">
      <div class="policyTop">
        <p>政策查询</p>
      </div>
      <div class="policyList">
        <ul>
          <li>&gt;<span>河北</span></li>
          <li>&gt;<span>北京</span></li>
          <li>&gt;<span>天津</span></li>
          <li>&gt;<span>山东</span></li>
        </ul>
      </div>
    </span>
    <!-- 左侧栏结束 -->
    <!-- 右侧 -->
    <span class="policyItem">
      <img src="../../static/assets/policy.webp" alt="" class="policyImg">
        <table id="demo" lay-filter="test" class="layui-table"></table>
    </span>
</div>
<!-- 表头工具栏 -->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="check">查看</a>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        tempTa = table.render({
            elem: '#demo',
            width:800,
            height:625
            , url: '/policy/listAll', //数据接口
            page: true //开启分页
            , cols: [
                [ //表头
                     {field: 'title',width:600}
                    , {toolbar: '#barDemo'}//表头工具栏
                ]
            ],
            //设置表格工具栏
            toolbar: '#toolbarDemo',
        });

        table.on("tool(test)", function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event === "check") {
                location.href = data.url;
            }

        });


    });
</script>

</body>
</html>
