<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="../../static/libs/layui/css/layui.css">
  <link rel="stylesheet" href="../../static/css/login.css">
  <script src="../../static/libs/layui/layui.js"></script>
  <script src="../../static/js/login.js"></script>
</head>

<body>
  <div class="wel">
    欢迎进入基本公共服务均等化智能服务系统
  </div>
  <div class="login">
    <div class="login-title">Welcome</div>
    <hr>
    <form class="layui-form" th:action="@{/login}" method="POST">
      <div class="login-content">
        <h3><i class="layui-icon layui-icon-email"></i> 邮箱：</h3>
        <div class="email"><input type="email" name="email" placeholder="请输入邮箱" required></div>
        <h3><i class="layui-icon layui-icon-password"></i> 密码：</h3>
        <div class="password"><input type="password" name="password" placeholder="请输入密码" required></div>
        <input type="checkbox" name="" title="记住登录状态(公用电脑请勿勾选)" lay-skin="primary">
        <div class="login-btn">
          <input type="submit" class="layui-btn layui-btn-primary layui-btn-lg btn" value="登陆">
        </div>
      </div>
    </form>
    <hr>
  </div>
  <script>
    layui.use('form', function () {
      var form = layui.form;
    });
  </script>
