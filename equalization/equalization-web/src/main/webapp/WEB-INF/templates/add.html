<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增用户</title>
  <link rel="stylesheet" href="../../static/libs/layui/css/layui.css">
  <!--/*-->
  <script src="../../static/libs/layui/layui.js"></script>
  <!--*/-->
</head>

<body>
  <form class="layui-form" action="" style="padding-top: 50px;">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-block">
        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">手机号</label>
      <div class="layui-input-block">
        <input type="text" name="phone" required lay-verify="required" placeholder="请输入手机号" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码框</label>
      <div class="layui-input-inline">
        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-block">
        <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色选择</label>
      <div class="layui-input-block">
        <input type="radio" name="roleId" value="1" title="管理员" checked>
        <input type="radio" name="roleId" value="2" title="普通用户">
        <input type="radio" name="roleId" value="8" title="访客">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      </div>
    </div>
  </form>
  <script>
    //Demo
    layui.use('form', function () {
      var form = layui.form;
      form.render();
      form.on('submit(formDemo)', function (data) {
        console.log(JSON.stringify(data.field));
        //调用接口上传数据
        $.ajax({
          url:'/user/insertOne',
          type:"POST",
          contentType:"application/json",
          data:JSON.stringify(data.field),
          dataType:"JSON",
          success:function (resp){
            console.log(resp);
          }
        })
        return false;
      });
    });
  </script>
</body>

</html>
